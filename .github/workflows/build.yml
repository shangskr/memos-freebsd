name: Build Memos

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Build Memos
        run: |
          export LATEST_APP=$(wget -qO- https://api.github.com/repos/usememos/memos/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          git clone -b $LATEST_APP https://github.com/usememos/memos
          cd memos && npm install -g pnpm && corepack enable && pnpm i --frozen-lockfile && pnpm build && cd ..
          GOOS=freebsd GOARCH=amd64 CGO_ENABLED=0 go build -o memos ./memos/bin/memos/main.go && mkdir -p memos-artifact && cp memos memos-artifact/memos && cd memos-artifact && tar -czvf memos-freebsd-amd64.tar.gz memos && cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: memos-pre-built
          path: memos/memos-artifact/memos-freebsd-amd64.tar.gz

      - name: Generate release tag
        id: tag
        run: echo "release_tag=$(wget -qO- https://api.github.com/repos/usememos/memos/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            memos/memos-freebsd-amd64.tar.gz

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 8
